{% extends 'base.html' %}

{% block content %}
<h2>数据集列表</h2>
<a href="{% url 'datahub:dataset_create' %}" class="btn btn-success mb-3">创建新数据集</a>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">数据集名称</th>
            <th scope="col">描述</th>
            <th scope="col">创建时间</th>
            <th scope="col">操作</th>
        </tr>
    </thead>
    <tbody>
        {% for dataset in datasets %}
        <tr>
            <td>{{ dataset.id }}</td>
            <td>{{ dataset.name }}</td>
            <td>{{ dataset.description }}</td>
            <td>{{ dataset.created_at }}</td>
            <td><a href="{% url 'datahub:dataset_detail' dataset.id %}" class="btn btn-info">查看</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">暂无数据集</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
