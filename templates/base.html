<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具管理系统 - 企业版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            min-width: 250px;
            background-color: #343a40;
            color: white;
            padding: 15px;
            height: 100%;
            position: fixed;
            top: 0;
            bottom: 0;
        }
        .sidebar .nav-link {
            color: white;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }
        .navbar {
            z-index: 1000;
        }
        .breadcrumb {
            background-color: transparent;
        }
        .card-header {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">工具管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/profile"><i class="fas fa-user"></i> 用户</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notifications"><i class="fas fa-bell"></i> 通知</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings"><i class="fas fa-cogs"></i> 设置</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> 登出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content-wrapper">

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center text-white">导航</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'tool_list' %}"><i class="fas fa-tools"></i> 工具列表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'upload_tool' %}"><i class="fas fa-upload"></i> 上传工具</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-cogs"></i> 配置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-users"></i> 用户管理</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                {% block breadcrumb %}{% endblock %}
            </ol>
        </nav>

        <!-- Page Title -->
        <h1 class="h3 mb-4">@yield('page_title', '页面标题')</h1>

        <!-- Page Content -->
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="card-title">@yield('card_title', '卡片标题')</h5>
            </div>
            <div class="card-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<footer class="bg-light text-center py-3">
    <p class="mb-0">&copy; 2025 工具管理系统 - 企业版</p>
</footer>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
